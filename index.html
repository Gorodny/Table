<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиці</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <p>Ми вивчаємо таблиці</p>
<table>
    <caption>HTML Colors</caption>
    <thead>
        <tr>
            <th>Color</th>
            <th>Name</th>
            <th>HEX</th>
            <th>RGB</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="background-color: #000;"></td>
            <td>Black</td>
            <td>#000000</td>
            <td>(0,0,0)</td>
        </tr>
        <tr>
            <td style="background-color: #f00;"></td>
            <td>Red</td>
            <td>#FF0000</td>
            <td>(255,0,0)</td>
        </tr>
        <tr>
            <td style="background-color: #0f0;"></td>
            <td>Lime</td>
            <td>#00FF00</td>
            <td>(0,255,0)</td>
        </tr>
        <tr>
            <td style="background-color: #00f;"></td>
            <td>Blue</td>
            <td>#0000FF</td>
            <td>(0,0,255)</td>
        </tr>
        <tr>
            <td style="background-color: #f0f;"></td>
            <td>Purple</td>
            <td>#FF00FF</td>
            <td>(255,0,255)</td>
        </tr>
        <tr>
            <td style="background-color: #ff0;"></td>
            <td>Yellow</td>
            <td>#FFFF00</td>
            <td>(255,255,0)</td>
        </tr>
        <tr>
            <td style="background-color: #000080;"></td>
            <td>Navy</td>
            <td>#000080</td>
            <td>(0,0,50)</td>
        </tr>
        <tr>
            <td style="background-color: #7FFFD4;"></td>
            <td>Aquamarine</td>
            <td>#7FFFD4</td>
            <td>(127,255,212)</td>
        </tr>
        <tr>
            <td style="background-color: #800000;"></td>
            <td>Maroon</td>
            <td>#800000</td>
            <td>(128,0,0)</td>
        </tr>
    </tbody>
</table>
</body>
</html>
